    <body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div> 
                <div class="image">
                    <img src=""img>
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Luke Moon.</span>
                    Mechanical Engineering.
                </h1>
                <p>
                    Lorem ipsum
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download CV/Resume</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
    
                </div>
            </div>
        </div>
    </header>

        <section class="section sec2 about" id="about"></section>

            <i class="fas fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fa-solid fa-folder"></i>
        </div>
        <div class="control control-4 " data-id="resume">
            <i class="far fa-newspaper"></i>
        </div>

        </div>
